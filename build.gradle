buildscript {
    ext {
        compose_ui_version = '1.3.1'
        kotlin_ver = '1.7.10'
        ktlintVersion = '0.41.0'
        lifecycleVersion = '2.3.1'
        coroutines = '1.5.0'
        moshi_version = '1.14.0'
    }
    dependencies {
        // other plugins...
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.44.2'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.

plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'com.android.library' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_ver" apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlin_ver"  apply false
}